<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta charset="UTF-8">
		 
			<script type="text/javascript">
				window["sap-ushell-config"] = {
					defaultRenderer : "fiori2",
					renderers: {
						fiori2: {
							componentData: {
								config: {
									search: "hidden"
								}
							}
						}
					},
					applications: {
						"BUILD-prototype": {
							additionalInformation: "SAPUI5.Component=com.sap.build.standard.hackathon2018",
							applicationType: "URL",
							url: "../",
							description: "",
							title: "Hackathon 2018"
						}
					}
				};
			</script>
			<script src="/test-resources/sap/ushell/bootstrap/sandbox.js" id="sap-ushell-bootstrap"></script>
        
        <title>Hackathon 2018</title>

		<script id="sap-ui-bootstrap"
			src="/resources/sap-ui-core.js"
            data-sap-ui-libs="sap.m,sap.ushell"
			data-sap-ui-theme="sap_belize"
			
            data-sap-ui-supportedLanguages="en"
            data-sap-ui-bindingSyntax="complex"
			data-sap-ui-compatVersion="edge" 
			data-sap-ui-resourceroots='{"com.sap.build.standard.hackathon2018":"../","sap.iot.dor":"/build/uilibraries/BRIDGE-CUSTOM-1.0.0/sap/iot/dor"}'>
		</script>
		
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDUV5uTWtLmMOmLQDnEDMqGDcATjqiGf8U&sensor=false" type="text/javascript"></script>
        
		<script type="text/javascript">
        		sap.ui.getCore().attachInit(function() {
        	        //Fake LREP
        	        jQuery.sap.require("sap.ui.fl.FakeLrepConnector");
        	        sap.ui.fl.FakeLrepConnector.enableFakeConnector("fakeLRep.json");
        	        
        				sap.ui.require([
        					"com/sap/build/standard/hackathon2018/localService/mockserver"
        				], function (server) {
        					// set up test service for local testing
        					server.init();
    						// initialize the ushell sandbox component
    						sap.ushell.Container.createRenderer().placeAt("app");
                        });
                });
        	</script>
	</head>
	<body class="sapUiBody" id="app" rootUiArea></body>
</html>
